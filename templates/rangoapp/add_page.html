<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <h1>Add a page to category {{ category.name }}</h1>
    <form method="post" action="/rango/category/{{ category.slug }}/add_page/" id="page_form">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" value="Add Page" />
    </form>
</body>
</html>
