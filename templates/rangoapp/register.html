<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <h1>Register with Rango</h1>
    {% if registered %}
        Rango says <strong>thankyou for registering!</strong>
        <a href="/rango/">Return to the home page</a>
    {% else %}
        Rango says <strong>register here!</strong>
        <form method="post" action="/rango/register/" id="user_form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="register" />
        </form>
    {% endif %}
</body>
</html>
