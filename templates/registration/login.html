{% extends 'rangoapp/base.html' %}
{% block title_block %} | Login {% endblock %}
{% block body_block %}
<div class="page-header text-center">
    <h1>Login to Your Rango Account</h1>
</div>
<form role="form" method="post" action=".">
    {% csrf_token %}
    <div class="form-group" >
        <p class="required">
            <label for="id_username">Username:</label>
            <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username" required autofocus="" />
        </p>
    </div>
    <div class="form-group">
        <p class="required">
            <label for="id_password">Password:</label>
            <input class="form-control" id="id_password" name="password" type="password" placeholder="Enter password" required />
        </p>
    </div>
    <button class="btn btn-primary" type="submit" value="Submit" >Sign in</button>
</form>
<p>Not a member? <a href="{% url 'registration_register' %}">Register here.</a></p>
{% endblock %}
